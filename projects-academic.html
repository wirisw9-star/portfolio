  <!-- ====== Simple JS for collapse ====== -->
  <script>
    function togglePanel(id) {
      const panel = document.getElementById('panel-' + id);
      const icon = document.getElementById('icon-' + id);
      const isHidden = panel.classList.contains('hidden');

      if (isHidden) {
        panel.classList.remove('hidden');
        icon.textContent = '−';
      } else {
        panel.classList.add('hidden');
        icon.textContent = '+';
      }
    }

    // 如果以后想通过锚点直接打开某个project（例如 …projects-academic.html#lab）
    document.addEventListener('DOMContentLoaded', () => {
      const hash = location.hash.replace('#', '');
      if (hash && ['seminar', 'lab', 'bachelor'].includes(hash)) {
        togglePanel(hash);
      }
    });

      <script>
function showSeminarSection(key) {
  const box = document.getElementById('seminar-detail');
  const tabs = document.querySelectorAll('.seminar-tab');

  // 若点击同一个 → 收起
  if (box.dataset.open === key) {
    box.innerHTML = "";
    box.dataset.open = "";
    tabs.forEach(t => t.classList.remove("border-indigo-500", "bg-indigo-50", "text-indigo-700"));
    return;
  }

  const content = {
    overview: `
      <div class="border-2 border-blue-600 rounded-xl p-4 bg-blue-50">
        <h3 class="font-semibold text-base text-blue-800 mb-2">
          Seminar Overview
        </h3>
        <p class="mb-2">
          Studied classical TCP congestion control (Reno, CUBIC, BBR) and analyzed
          their mechanisms including slow start, congestion avoidance, and recovery.
        </p>
        <p>
          Learned how throughput, delay, packet loss, and fairness shape real-world network performance.
        </p>
      </div>
    `,

    ml: `
      <div class="border-2 border-blue-600 rounded-xl p-4 bg-blue-50">
        <h3 class="font-semibold text-base text-blue-800 mb-2">
          Machine Learning-Based Approaches
        </h3>
        <p class="mb-2">
          Reviewed learning-based congestion control algorithms such as REMY, Verus, PCC, and PCC Vivace.
        </p>
        <ul class="list-disc list-inside space-y-1">
          <li>Learned policy-based vs. performance-based rate adaptation.</li>
          <li>Compared ML methods on throughput, delay stability, fairness, and adaptiveness.</li>
        </ul>
      </div>
    `,

    rl: `
      <div class="border-2 border-blue-600 rounded-xl p-4 bg-blue-50">
        <h3 class="font-semibold text-base text-blue-800 mb-2">
          Reinforcement Learning for Congestion Control
        </h3>
        <p class="mb-2">
          Studied RL-based algorithms (Aurora, QTCP, TCP-Drinc) and how they
          formulate congestion control in terms of state, action, and reward.
        </p>
        <ul class="list-disc list-inside space-y-1">
          <li>Designed RL state representation from network statistics.</li>
          <li>Understood reward-shaping challenges: delayed reward, fairness, stability.</li>
          <li>Evaluated RL benefits in dynamic or wireless networks.</li>
        </ul>
      </div>
    `
  };

  box.innerHTML = content[key];
  box.dataset.open = key;

  // 高亮标签
  tabs.forEach(tab => {
    const active = tab.dataset.seminar === key;
    tab.classList.toggle("border-indigo-500", active);
    tab.classList.toggle("bg-indigo-50", active);
    tab.classList.toggle("text-indigo-700", active);
  });
}
