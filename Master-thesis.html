<!DOCTYPE html>

<body class="bg-gray-50 text-gray-900 font-sans">

  <h1 class="text-3xl font-bold text-center mt-10">Master Thesis ‚Äì Power Quality Disturbance Analysis & AI Classification</h1>

  <div class="max-w-6xl mx-auto py-16 px-6 grid grid-cols-[280px_1fr] gap-10">

    <!-- Left process buttons as pipeline -->

    <!-- Left process buttons -->
<div class="relative">
  <!-- Á´ñÁõ¥ÊµÅÁ®ãÁ∫ø -->
  <div class="absolute left-5 top-6 bottom-10 w-px bg-slate-300"></div>

  <div class="space-y-4 pl-6">
    <!-- Training ÈÉ®ÂàÜÊ†áÈ¢ò -->
    <div class="text-xs font-semibold text-slate-500 uppercase tracking-wide">
      Training
    </div>

    <!-- 1 Data Generation -->
    <button data-step="dataGen"
            onclick="showInfo('dataGen')"
            class="step-btn w-full flex items-center gap-3 py-2.5 px-3 bg-white border border-indigo-200 rounded-lg shadow-sm hover:border-indigo-400 hover:bg-indigo-50 transition">
      <span class="flex h-7 w-7 items-center justify-center rounded-full bg-indigo-600 text-white text-xs font-semibold">1</span>
      <span class="text-sm font-medium">Data generation</span>
    </button>

    <!-- 2 Pre-processing -->
    <button data-step="preprocess"
            onclick="showInfo('preprocess')"
            class="step-btn w-full flex items-center gap-3 py-2.5 px-3 bg-white border border-indigo-200 rounded-lg shadow-sm hover:border-indigo-400 hover:bg-indigo-50 transition">
      <span class="flex h-7 w-7 items-center justify-center rounded-full bg-indigo-600 text-white text-xs font-semibold">2</span>
      <span class="text-sm font-medium">Pre-processing</span>

      <span class="text-sm font-medium">Feature extraction</span>
    </button>

    <!-- 4 Classifier -->
    <button data-step="cnn"
            onclick="showInfo('cnn')"
            class="step-btn w-full flex items-center gap-3 py-2.5 px-3 bg-white border border-indigo-200 rounded-lg shadow-sm hover:border-indigo-400 hover:bg-indigo-50 transition">
      <span class="flex h-7 w-7 items-center justify-center rounded-full bg-indigo-600 text-white text-xs font-semibold">4</span>
      <span class="text-sm font-medium">Classifier (CNN)</span>
    </button>

    <!-- Prediction ÂàÜÊîØÊ†áÈ¢ò -->
    <div class="pt-2 text-xs font-semibold text-slate-400 uppercase tracking-wide">
      Prediction
    </div>

    <!-- 5 Real-time data / data processing ÂèØ‰ª•‰ª£Ë°®È¢ÑÊµãÊîØË∑Ø -->
    <button data-step="prediction"
            onclick="showInfo('prediction')"
            class="step-btn w-full flex items-center gap-3 py-2.5 px-3 bg-slate-100 border border-slate-300 rounded-lg shadow-sm hover:border-indigo-400 hover:bg-indigo-50 transition">
      <span class="flex h-7 w-7 items-center justify-center rounded-full bg-slate-400 text-white text-xs font-semibold">5</span>
      <span class="text-sm font-medium">Real-time data &amp; processing</span>
    </button>
  </div>
</div>

    <!-- Right content display -->
    <div id="infoBox" class="p-6 bg-white border rounded-xl shadow text-lg text-gray-700">
      <h2 class='font-bold text-xl mb-3'>üìÅ Data Generation</h2>
      <p>Simulated & MATLAB-generated PQ disturbances, including multi‚Äëstage compound signals. Supports scalable synthetic expansion for training.</p>
    </div>

  </div>

  <script>
    function showInfo(id) {
      const content = {
        dataGen: `<div class="border-2 border-blue-600 rounded-xl p-5 bg-blue-50">
    <h2 class="font-bold text-xl mb-3 text-blue-800">Data Generation</h2>
    <ul class="list-disc list-inside text-sm text-slate-900 space-y-1 leading-relaxed">
      
      <li>Python-based disturbance generation using mathematical expressions.</li>
      <li>Simulated data (MATLAB) are advantageous and close to real measurements.</li>

    </ul>
  </div>

  <!-- ‰∏ÄÂõæÂ±ïÁ§∫Êï¥‰ΩìÁ≥ªÁªüÁªìÊûÑÔºöSource‚ÄìTransformer‚ÄìLine‚ÄìLoad‚ÄìDisturbances -->
  <div class="mt-4">
    <img src="images/Matlab.png"
         class="w-full rounded-lg border shadow"
         alt="Data generation scheme: source, transformer, line, load and disturbances" />
    <p class="mt-2 text-center text-xs text-slate-600">
      Source ¬∑ Transformer ¬∑ Line ¬∑ Disturbances ¬∑ Load
    </p>
  </div>
`,
    preprocess: `
  <div class="border-2 border-blue-600 rounded-xl p-4 bg-blue-50">
    <h2 class="font-bold text-xl mb-2 text-blue-800">Pre-processing</h2>
    <ul class="list-disc list-inside text-sm text-slate-900 space-y-1">
      <li>Normalization: transform signals into a common range.</li>
      <li>Hilbert Transform (HHT): generate the signal envelope.</li>
      <li>Noise injection: assign SNR values of 0, 20 and 50 dB.</li>
      <li>Split into training, validation and test sets.</li>
    </ul>
  </div>

  <!-- Ê≥¢ÂΩ¢ÂõæÂå∫ÂüüÔºö‰Ω†ÂèØ‰ª•Áî® PPT ÂØºÂá∫ÁöÑÂõæ -->
  <div class="mt-4">
    <img src="images/pqd.png"
         class="w-full rounded-lg border shadow"
         alt="PQ waveform examples panel" />
    <p class="mt-2 text-center text-xs text-slate-600">
      Pure ¬∑ Swell ¬∑ Sag ¬∑ Harmonics ¬∑ Flicker ¬∑ Sag+Flicker ¬∑ Sag+Harmonics ¬∑ Swell+Harmonics
    </p>
  </div>
`,
        feature: `
  <div class="space-y-6">
    <!-- ‰∏äÂçäÈÉ®ÂàÜÔºöFeature extraction + Âõõ‰∏™Ê†áÁ≠æ -->
    <div class="border-2 border-blue-600 rounded-xl p-5 bg-blue-50">
      <h2 class="font-bold text-xl mb-3 text-blue-800">Feature extraction</h2>
      <p class="text-sm mb-3">
        Hover over a method to see its role and an example figure.
      </p>

      <!-- Âõõ‰∏™ÊñπÊ≥ïÊ†áÁ≠æÔºöFFT / STFT / WT / ST -->
      <div class="flex flex-wrap gap-3">
        <button
          onmouseenter="showFeatureMethod('fft')"
          onmouseleave="clearFeatureMethod()"
          class="feature-tab px-3 py-1.5 rounded-full border text-sm text-slate-700
                 hover:border-indigo-400 hover:bg-indigo-50 transition">
          FFT
        </button>
        <button
          onmouseenter="showFeatureMethod('stft')"
          onmouseleave="clearFeatureMethod()"
          class="feature-tab px-3 py-1.5 rounded-full border text-sm text-slate-700
                 hover:border-indigo-400 hover:bg-indigo-50 transition">
          STFT
        </button>
        <button
          onmouseenter="showFeatureMethod('wt')"
          onmouseleave="clearFeatureMethod()"
          class="feature-tab px-3 py-1.5 rounded-full border text-sm text-slate-700
                 hover:border-indigo-400 hover:bg-indigo-50 transition">
          WT
        </button>
        <button
          onmouseenter="showFeatureMethod('st')"
          onmouseleave="clearFeatureMethod()"
          class="feature-tab px-3 py-1.5 rounded-full border text-sm text-slate-700
                 hover:border-indigo-400 hover:bg-indigo-50 transition">
          ST
        </button>
      </div>

      <!-- ÊÇ¨ÂÅúÊó∂Âá∫Áé∞ÁöÑËØ¥Êòé + Âõæ -->
      <div id="feature-detail" class="mt-4 text-sm text-slate-800 min-h-[200px]"></div>
    </div>

    <!-- ‰∏ãÂçäÈÉ®ÂàÜÔºöSVM ‰ªãÁªçÔºàÊñáÂ≠ó + ÂõæÁâáÔºâ -->
    <div class="border-2 border-blue-600 rounded-xl p-5 bg-blue-50">
      <h2 class="font-bold text-xl mb-3 text-blue-800">SVM</h2>
      <div class="grid md:grid-cols-[1.2fr_1fr] gap-4 items-center">
        <ul class="list-disc list-inside space-y-1 text-sm leading-relaxed">
          <li>A supervised learning algorithm used for classification.</li>
          <li>Works well with small to medium-sized datasets.</li>
          <li>Effective for feature-based classification when features from FFT, WT and ST are used.</li>
          <li>Requires manual feature extraction.</li>
        </ul>
        <img
          src="images/svm.png"
          alt="SVM classification illustration"
          class="w-full max-w-[260px] mx-auto rounded-lg border shadow-sm"
        />
      </div>
    </div>
  </div>
`,
cnn: `<h2 class='font-bold text-xl mb-3'>üß† CNN Classification</h2><p>2D CNN runs on HHT-based input images and automatically learns features. Provides high classification accuracy and robustness.</p>`,
        prediction: `<h2 class='font-bold text-xl mb-3'>üì° Real-time Prediction</h2><p>Sliding-window prediction pipeline that supports real-time signal streaming and PQ event detection.</p>`,
      };

      // Update right panel content
      document.getElementById("infoBox").innerHTML = content[id];

      // Highlight active step button
      document.querySelectorAll('.step-btn').forEach(btn => {
        if (btn.dataset.step === id) {
          btn.classList.add('bg-indigo-600', 'text-white');
          btn.classList.remove('bg-white');
        } else {
          btn.classList.remove('bg-indigo-600', 'text-white');
          btn.classList.add('bg-white');
        }
      });
    }

    // Initialize default view
    document.addEventListener('DOMContentLoaded', () => {
      showInfo('dataGen');
    });
    function showFeatureMethod(key) {
  const box = document.getElementById('feature-detail');
  if (!box) return;

  const detail = {
    fft: `
      <div class="border border-slate-300 rounded-xl bg-white p-4">
        <h3 class="font-semibold mb-2">FFT</h3>
        <p class="mb-3">
          Convert a time-domain signal into its frequency-domain representation.
        </p>
        <img src="images/fft_example.png"
             alt="FFT example"
             class="w-full max-w-[420px] mx-auto rounded-lg border shadow-sm" />
      </div>
    `,
    stft: `
      <div class="border border-slate-300 rounded-xl bg-white p-4">
        <h3 class="font-semibold mb-2">STFT</h3>
        <p class="mb-3">
          Analyze the signal in localized time windows in both time and frequency domain.
        </p>
        <img src="images/stft_example.png"
             alt="STFT example"
             class="w-full max-w-[420px] mx-auto rounded-lg border shadow-sm" />
      </div>
    `,
    wt: `
      <div class="border border-slate-300 rounded-xl bg-white p-4">
        <h3 class="font-semibold mb-2">WT</h3>
        <p class="mb-3">
          Decompose a signal into different scales and time locations.
        </p>
        <img src="images/wt_example.png"
             alt="Wavelet transform example"
             class="w-full max-w-[420px] mx-auto rounded-lg border shadow-sm" />
      </div>
    `,
    st: `
      <div class="border border-slate-300 rounded-xl bg-white p-4">
        <h3 class="font-semibold mb-2">ST</h3>
        <p class="mb-3">
          Hybrid of STFT and WT; automatically adapts the window size to the frequency content.
        </p>
        <img src="images/st_example.png"
             alt="S-transform example"
             class="w-full max-w-[420px] mx-auto rounded-lg border shadow-sm" />
      </div>
    `,
  };

  box.innerHTML = detail[key] || "";
}

function clearFeatureMethod() {
  const box = document.getElementById('feature-detail');
  if (box) box.innerHTML = "";
}
  </script>

  <div class="text-center mt-10 mb-10">
    <a href="index.html" class="text-indigo-600 font-semibold underline text-lg">‚üµ Return to Home</a>
  </div>
</body>
</html>
